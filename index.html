<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Space: Doobert & Toobert's Picks</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8c7ae6;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --bg-color: #121212;
            --card-bg: rgba(32, 32, 40, 0.85);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --card-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle Background Elements */
        .bg-glow {
            position: fixed;
            z-index: -1;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            transition: all 7s ease-in-out;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-color);
            top: 20%;
            right: -100px;
            animation: subtle-float 20s ease-in-out infinite;
        }

        .glow-2 {
            width: 350px;
            height: 350px;
            background: var(--accent-color);
            bottom: 10%;
            left: -80px;
            animation: subtle-float 25s ease-in-out infinite reverse;
        }

        .glow-3 {
            width: 250px;
            height: 250px;
            background: var(--secondary-color);
            top: 60%;
            right: 30%;
            animation: subtle-float 30s ease-in-out infinite 5s;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.2rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.4);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .games-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .game-row {
            display: flex;
            gap: 1.5rem;
        }

        .game-item {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 15px var(--shadow-color);
            transition: all 0.4s ease;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 70px;
        }

        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .number-container {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .preview-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            z-index: 1;
            font-family: 'Poppins', sans-serif;
        }

        .game-details {
            flex-grow: 1;
            padding: 0 1rem;
            text-align: left;
        }

        .game-item h3 {
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .btn-container {
            padding: 0 1.5rem 0 0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 8px 18px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Different background colors for variety */
        .num-0 .number-container {
            background-color: #5c43f0;
        }

        .num-1 .number-container {
            background-color: #f04393;
        }

        .num-2 .number-container {
            background-color: #43b0f0;
        }

        .num-3 .number-container {
            background-color: #f0b843;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        footer strong {
            color: var(--text-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtle-float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-30px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            body {
                padding: 1rem;
            }

            .game-row {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .game-item {
                flex-direction: column;
                height: auto;
                padding-bottom: 1rem;
            }

            .number-container {
                width: 100%;
                height: 50px;
                border-radius: 0;
            }

            .game-details {
                text-align: center;
                padding: 1rem 1rem 0.5rem;
            }

            .btn-container {
                padding: 0.5rem 0 0;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Subtle Background Elements -->
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>
    <div class="bg-glow glow-3"></div>
    
    <div class="container">
        <header>
            <h1>Fun Space</h1>
            <h2>ðŸ˜¸ Doobert & Toobert's Picks</h2>
            <p class="subtitle">Your go-to collection of fun and exciting 2-player games! ðŸŽ®</p>
        </header>

        <div class="games-container" id="games-container">
            <!-- Game rows will be generated from the games array -->
        </div>

        <footer>
            <p><strong>Crafted with love for the bored duo's to pass time & have fun!</strong></p>
            <p>Â© 2025 | ALL RIGHTS RESERVED</p>
        </footer>
    </div>

    <script>
        // Game data - same as before
        const games = [
            {
                id: 1,
                name: "GeoGuessr",
                url: "https://www.geoguessr.com/"
            },
            {
                id: 2,
                name: "GeoGuessr",
                url: "https://www.geoguessr.com/"
            },
            {
                id: 3,
                name: "Wordle",
                url: "https://www.nytimes.com/games/wordle/index.html"
            },
            {
                id: 4,
                name: "Battleship",
                url: "https://battleship-game.org/"
            },
            {
                id: 5,
                name: "2048",
                url: "https://play2048.co/"
            },
            {
                id: 6,
                name: "Chess",
                url: "https://www.chess.com/play/online"
            },
            {
                id: 7,
                name: "Sudoku",
                url: "https://sudoku.com/"
            },
            {
                id: 8,
                name: "Solitaire",
                url: "https://www.solitaire-play.com/"
            }
        ];

        // Function to display games in a two-column layout
        function displayGames() {
            const gamesContainer = document.getElementById('games-container');
            
            // Process games in pairs
            for (let i = 0; i < games.length; i += 2) {
                const gameRow = document.createElement('div');
                gameRow.className = 'game-row';
                
                // Create first game in the row
                const game1 = document.createElement('div');
                game1.className = `game-item num-${i % 4}`;
                game1.style.animationDelay = `${i * 0.1}s`;
                
                game1.innerHTML = `
                    <div class="number-container">
                        <span class="preview-number">${i + 1}</span>
                    </div>
                    <div class="game-details">
                        <h3>${games[i].name}</h3>
                    </div>
                    <div class="btn-container">
                        <a href="${games[i].url}" target="_blank" class="btn">Play</a>
                    </div>
                `;
                
                gameRow.appendChild(game1);
                
                // Create second game in the row (if available)
                if (i + 1 < games.length) {
                    const game2 = document.createElement('div');
                    game2.className = `game-item num-${(i + 1) % 4}`;
                    game2.style.animationDelay = `${(i + 1) * 0.1}s`;
                    
                    game2.innerHTML = `
                        <div class="number-container">
                            <span class="preview-number">${i + 2}</span>
                        </div>
                        <div class="game-details">
                            <h3>${games[i+1].name}</h3>
                        </div>
                        <div class="btn-container">
                            <a href="${games[i+1].url}" target="_blank" class="btn">Play</a>
                        </div>
                    `;
                    
                    gameRow.appendChild(game2);
                }
                
                gamesContainer.appendChild(gameRow);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayGames();
        });
    </script>
</body>
</html>
