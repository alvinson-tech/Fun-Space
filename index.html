<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Space: Doobert & Toobert's Picks</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8c7ae6;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --bg-color: #121212;
            --card-bg: rgba(32, 32, 40, 0.85);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --card-text: #d0d0d0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle Background Elements */
        .bg-glow {
            position: fixed;
            z-index: -1;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            transition: all 7s ease-in-out;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-color);
            top: 20%;
            right: -100px;
            animation: subtle-float 20s ease-in-out infinite;
        }

        .glow-2 {
            width: 350px;
            height: 350px;
            background: var(--accent-color);
            bottom: 10%;
            left: -80px;
            animation: subtle-float 25s ease-in-out infinite reverse;
        }

        .glow-3 {
            width: 250px;
            height: 250px;
            background: var(--secondary-color);
            top: 60%;
            right: 30%;
            animation: subtle-float 30s ease-in-out infinite 5s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.2rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.4);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: all 0.4s ease;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: translateY(-7px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .game-card .game-preview {
            height: 120px;
            overflow: hidden;
            position: relative;
        }

        .game-card .game-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .game-card:hover .game-preview img {
            transform: scale(1.1);
        }

        .game-card .game-details {
            padding: 1rem;
            text-align: center;
        }

        .game-card h3 {
            margin-bottom: 0.8rem;
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .game-card .btn {
            display: inline-block;
            padding: 8px 18px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .game-card .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        footer strong {
            color: var(--text-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtle-float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-30px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Responsiveness */
        @media screen and (max-width: 1100px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            body {
                padding: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Subtle Background Elements -->
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>
    <div class="bg-glow glow-3"></div>
    
    <div class="container">
        <header>
            <h1>Fun Space</h1>
            <h2>ðŸ˜¸ Doobert & Toobert's Picks</h2>
            <p class="subtitle">Your go-to collection of fun and exciting 2-player games! ðŸŽ®</p>
        </header>

        <div class="game-grid" id="game-grid">
            <!-- Game cards will be generated from the games array -->
        </div>

        <footer>
            <p><strong>Crafted with love for the bored duo's to pass time & have fun!</strong></p>
            <p>Â© 2025 | ALL RIGHTS RESERVED</p>
        </footer>
    </div>

    <script>
        // Game data - replace with your own game links and descriptions
        const games = [
            {
                id: 1,
                name: "GeoGuessr",
                url: "https://www.geoguessr.com/",
                image: "/api/placeholder/400/320"
            },
            {
                id: 2,
                name: "GeoGuessr",
                url: "https://www.geoguessr.com/",
                image: "https://api.pikwy.com/?u=https://geoguessr.com/&w=400&h=320"
            },
            {
                id: 3,
                name: "Wordle",
                url: "https://www.nytimes.com/games/wordle/index.html",
                image: "/api/placeholder/400/320"
            },
            {
                id: 4,
                name: "Battleship",
                url: "https://battleship-game.org/",
                image: "/api/placeholder/400/320"
            },
            {
                id: 5,
                name: "2048",
                url: "https://play2048.co/",
                image: "/api/placeholder/400/320"
            },
            {
                id: 6,
                name: "Chess",
                url: "https://www.chess.com/play/online",
                image: "/api/placeholder/400/320"
            },
            {
                id: 7,
                name: "Sudoku",
                url: "https://sudoku.com/",
                image: "/api/placeholder/400/320"
            },
            {
                id: 8,
                name: "Solitaire",
                url: "https://www.solitaire-play.com/",
                image: "/api/placeholder/400/320"
            }
        ];

        // Function to display game cards
        function displayGames() {
            const gameGrid = document.getElementById('game-grid');
            
            games.forEach((game, index) => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                // Set animation delay for staggered effect
                gameCard.style.animationDelay = `${index * 0.1}s`;
                
                gameCard.innerHTML = `
                    <div class="game-preview">
                        <img src="${game.image}" alt="${game.name}">
                    </div>
                    <div class="game-details">
                        <h3>${game.name}</h3>
                        <a href="${game.url}" target="_blank" class="btn">Play</a>
                    </div>
                `;
                
                gameGrid.appendChild(gameCard);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayGames();
        });
    </script>
</body>
</html>
