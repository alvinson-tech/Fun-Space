<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Space: Doobert & Toobert's Picks</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8c7ae6;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --bg-color: #121212;
            --card-bg: rgba(32, 32, 40, 0.85);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --text-description: rgba(255, 255, 255, 0.6);
            --card-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.4) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        /* Subtle Background Elements */
        .bg-glow {
            position: fixed;
            z-index: -2;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            transition: all 7s ease-in-out;
        }

        .glow-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            top: 20%;
            right: -100px;
            animation: subtle-float 20s ease-in-out infinite;
        }

        .glow-2 {
            width: 250px;
            height: 250px;
            background: var(--accent-color);
            bottom: 10%;
            left: -80px;
            animation: subtle-float 25s ease-in-out infinite reverse;
        }

        .glow-3 {
            width: 200px;
            height: 200px;
            background: var(--secondary-color);
            top: 60%;
            right: 30%;
            animation: subtle-float 30s ease-in-out infinite 5s;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
            padding: 0 1rem;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 0.2rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.4);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h2 {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            color: var(--text-color);
            margin-bottom: 1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            margin-bottom: 1rem;
            font-weight: 500;
            padding: 0 0.5rem;
        }

        .games-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
            width: 100%;
            padding: 0 0.5rem;
        }

        .game-row {
            display: flex;
            gap: 1.5rem;
            width: 100%;
        }

        .game-item {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 15px var(--shadow-color);
            transition: all 0.4s ease;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 80px;
            width: 100%;
        }

        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .number-container {
            width: 80px;
            min-width: 50px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: linear-gradient(135deg, #3f356e 0%, #262654 100%);
        }

        .preview-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            z-index: 1;
            font-family: 'Poppins', sans-serif;
        }

        .game-details {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .game-item h3 {
            color: var(--text-color);
            font-size: clamp(1rem, 4vw, 1.3rem);
            font-weight: 600;
            margin-bottom: 0.3rem;
            word-break: break-word;
        }

        .game-description {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.5;
            font-weight: 400;
        }

        /* Category text styles */
        .category-think {
            color: rgba(240, 147, 43, 0.6); /* Orange with 60% opacity */
        }

        .category-logic {
            color: rgba(46, 204, 113, 0.6); /* Green with 60% opacity */
        }

        .category-strategy {
            color: rgba(231, 76, 60, 0.6); /* Red with 60% opacity */
        }

        .category-fun {
            color: rgba(52, 152, 219, 0.6); /* Blue with 60% opacity */
        }

        .btn-container {
            padding: 0 1rem 0 0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 8px 18px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        footer strong {
            color: var(--text-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtle-float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-30px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Improved Responsiveness */
        @media screen and (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .game-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                padding: 6px 16px;
                font-size: 0.85rem;
            }
            
            .number-container {
                width: 60px;
            }
            
            .preview-number {
                font-size: 1.5rem;
            }
            
            .glow-1, .glow-2, .glow-3 {
                opacity: 0.1;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .game-item {
                flex-direction: row;
                height: auto;
                min-height: 70px;
            }

            .number-container {
                width: 50px;
                height: 100%;
                min-height: 70px;
            }
            
            .preview-number {
                font-size: 1.3rem;
            }

            .game-details {
                padding: 0.5rem 0.75rem;
            }

            .btn-container {
                padding: 0 0.75rem 0 0;
            }
            
            .btn {
                padding: 5px 12px;
                font-size: 0.8rem;
            }
            
            header {
                margin-bottom: 1.5rem;
            }
            
            footer p {
                font-size: 0.85rem;
            }
        }
        
        /* Extra small devices */
        @media screen and (max-width: 360px) {
            .game-item {
                flex-direction: column;
                padding-bottom: 1rem;
                align-items: center;
                text-align: center;
            }

            .number-container {
                width: 100%;
                height: 40px;
                min-height: 40px;
                border-radius: 0;
            }

            .game-details {
                text-align: center;
                padding: 0.75rem 0.5rem 0.5rem;
            }

            .btn-container {
                padding: 0.5rem 0 0;
                justify-content: center;
            }
            
            .game-item h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Subtle Background Pattern -->

    <!-- Subtle Background Elements -->
    <div class="bg-glow glow-1"></div>

    <div class="container">

    </div>

        // Function to display games in a two-column layout
        function displayGames() {
            const gamesContainer = document.getElementById('games-container');
            
            // Process games in pairs
            for (let i = 0; i < games.length; i += 2) {
                const gameRow = document.createElement('div');
                gameRow.className = 'game-row';
                
                // Create first game in the row
                const game1 = document.createElement('div');
                game1.className = 'game-item';
                game1.style.animationDelay = `${i * 0.1}s`;
                
                game1.innerHTML = `
                    <div class="number-container">
                        <span class="preview-number">${i + 1}</span>
                    </div>
                    <div class="game-details">
                        <h3>${games[i].name}</h3>
                        <p class="game-description category-${games[i].category}">${games[i].categoryDisplay}</p>
                    </div>
                    <div class="btn-container">
                        <a href="${games[i].url}" target="_blank" class="btn">Play</a>
                    </div>
                `;
                
                gameRow.appendChild(game1);
                
                // Create second game in the row (if available)
                if (i + 1 < games.length) {
                    const game2 = document.createElement('div');
                    game2.className = 'game-item';
                    game2.style.animationDelay = `${(i + 1) * 0.1}s`;
                    
                    game2.innerHTML = `
                        <div class="number-container">
                            <span class="preview-number">${i + 2}</span>
                        </div>
                        <div class="game-details">
                            <h3>${games[i+1].name}</h3>
                            <p class="game-description category-${games[i+1].category}">${games[i+1].categoryDisplay}</p>
                        </div>
                        <div class="btn-container">
                            <a href="${games[i+1].url}" target="_blank" class="btn">Play</a>
                        </div>
                    `;
                    
                    gameRow.appendChild(game2);
                }
                
                gamesContainer.appendChild(gameRow);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayGames();
        });
    </script>

</html>
